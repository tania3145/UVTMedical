<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVT Medical</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/register.css">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"> <i class="fas fa-heartbeat"></i> UVT Medical </a>

</header>

<!-- header section ends -->

<!-- register section starts   -->

<section class="register" id="register">

    <h1 class="heading"> <span>register</span> </h1>

    <div class="row">

        <form action="">
            <h3>Register</h3>
            <input type="name" placeholder="Enter your name" class="box" id="name">
            <input type="surname" placeholder="Enter your surname" class="box" id="surname">
            <input type="number" placeholder="Enter your phone number" class="box" id="phone">
            <input type="email" placeholder="Enter your email adress" class="box" id="email">
            <input type="password" placeholder="Create a password" class="box" id="password">
            <input type="password1" placeholder="Repeat your password" class="box" id="password1">
            <a href="#" class="btn"> CREATE ACCOUNT <span class="fas fa-chevron-right"></span> </a>
            <a href="#" class="btn"> Already a member? LOG IN <span class="fas fa-chevron-right"></span> </a>
        </form> 

    </div>

</section>

<!-- register section ends -->

<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
